<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium User Data Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            animation: fadeInDown 1s ease-out;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 15px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.8rem;
            color: var(--dark);
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto 25px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            animation: slideInUp 0.8s ease-out;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        
        button.secondary:hover {
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            text-align: center;
            min-width: 150px;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
        }
        
        #user-container {
            min-height: 400px;
            position: relative;
            margin: 30px 0;
        }
        
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .user-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.4s ease;
            transform: translateY(20px);
            opacity: 0;
            animation: cardAppear 0.6s forwards;
        }
        
        .user-card:nth-child(2) { animation-delay: 0.1s; }
        .user-card:nth-child(3) { animation-delay: 0.2s; }
        .user-card:nth-child(4) { animation-delay: 0.3s; }
        .user-card:nth-child(5) { animation-delay: 0.4s; }
        .user-card:nth-child(6) { animation-delay: 0.5s; }
        
        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px 20px 60px;
            position: relative;
            text-align: center;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card-body {
            padding: 60px 25px 30px;
            text-align: center;
        }
        
        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .user-title {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-item i {
            color: var(--primary);
            font-size: 1.2rem;
            min-width: 25px;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            animation: fadeIn 0.5s ease;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }
        
        .loading-text {
            font-size: 1.3rem;
            color: var(--dark);
            text-align: center;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            padding: 20px;
            text-align: center;
            animation: shake 0.5s ease;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-text {
            font-size: 1.4rem;
            color: var(--dark);
            margin-bottom: 20px;
            max-width: 600px;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 1rem;
            margin-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .user-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-users"></i>
                <h1>Premium User Data Fetcher</h1>
            </div>
            <p class="subtitle">Fetch and visualize user data from a public API with beautiful animations and responsive design</p>
        </header>
        
        <div class="controls">
            <button id="fetch-btn">
                <i class="fas fa-download"></i> Fetch User Data
            </button>
            <button id="clear-btn" class="secondary">
                <i class="fas fa-trash-alt"></i> Clear All Data
            </button>
            <button id="demo-btn">
                <i class="fas fa-magic"></i> Load Demo
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="user-count">0</div>
                <div class="stat-label">Users Loaded</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="male-count">0</div>
                <div class="stat-label">Male Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="female-count">0</div>
                <div class="stat-label">Female Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-age">0</div>
                <div class="stat-label">Avg. Age</div>
            </div>
        </div>
        
        <div id="user-container">
            <div class="loading-container" id="status-text">
                <div class="spinner"></div>
                <p class="loading-text">Click "Fetch User Data" to load information</p>
            </div>
        </div>
        
        <footer>
            <p>© 2023 Premium Data Fetcher | Built with Fetch API & Modern JavaScript</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchBtn = document.getElementById('fetch-btn');
            const clearBtn = document.getElementById('clear-btn');
            const demoBtn = document.getElementById('demo-btn');
            const userContainer = document.getElementById('user-container');
            const statusText = document.getElementById('status-text');
            const userCount = document.getElementById('user-count');
            const maleCount = document.getElementById('male-count');
            const femaleCount = document.getElementById('female-count');
            const avgAge = document.getElementById('avg-age');
            
            // Update stats
            function updateStats(users) {
                userCount.textContent = users.length;
                
                const males = users.filter(user => user.gender === 'male').length;
                const females = users.filter(user => user.gender === 'female').length;
                
                maleCount.textContent = males;
                femaleCount.textContent = females;
                
                const totalAge = users.reduce((sum, user) => sum + user.dob.age, 0);
                avgAge.textContent = (totalAge / users.length).toFixed(1);
            }
            
            // Show loading state
            function showLoading(message) {
                userContainer.innerHTML = `
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <p class="loading-text">${message}</p>
                    </div>
                `;
            }
            
            // Show error state
            function showError(message) {
                userContainer.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <p class="error-text">${message}</p>
                        <button id="retry-btn">
                            <i class="fas fa-redo"></i> Try Again
                        </button>
                    </div>
                `;
                
                document.getElementById('retry-btn').addEventListener('click', fetchUsers);
            }
            
            // Render user cards
            function renderUsers(users) {
                if (users.length === 0) {
                    userContainer.innerHTML = `
                        <div class="error-container">
                            <div class="error-icon">
                                <i class="fas fa-user-slash"></i>
                            </div>
                            <p class="error-text">No users found. Please try fetching again.</p>
                        </div>
                    `;
                    return;
                }
                
                let userGrid = document.createElement('div');
                userGrid.className = 'user-grid';
                
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    
                    userCard.innerHTML = `
                        <div class="card-header">
                            <img src="${user.picture.large}" alt="${user.name.first}" class="avatar">
                        </div>
                        <div class="card-body">
                            <h3 class="user-name">${user.name.title} ${user.name.first} ${user.name.last}</h3>
                            <p class="user-title">${user.gender}, ${user.dob.age} years</p>
                            <div class="user-details">
                                <div class="detail-item">
                                    <i class="fas fa-envelope"></i>
                                    <span>${user.email}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-phone"></i>
                                    <span>${user.phone}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${user.location.city}, ${user.location.country}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-globe"></i>
                                    <span>${user.location.timezone.description}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>Joined: ${new Date(user.registered.date).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    userGrid.appendChild(userCard);
                });
                
                userContainer.innerHTML = '';
                userContainer.appendChild(userGrid);
                updateStats(users);
            }
            
            // Fetch users from API
            async function fetchUsers() {
                try {
                    showLoading('Fetching user data...');
                    
                    const response = await fetch('https://randomuser.me/api/?results=12');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    renderUsers(data.results);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError(`Failed to load user data: ${error.message}`);
                }
            }
            
            // Fetch demo data
            function fetchDemo() {
                showLoading('Loading demo data...');
                
                // Simulate API call with setTimeout
                setTimeout(() => {
                    // Use the same API but for demo purposes
                    fetch('https://randomuser.me/api/?results=8')
                        .then(response => response.json())
                        .then(data => renderUsers(data.results))
                        .catch(error => showError(`Demo failed: ${error.message}`));
                }, 1500);
            }
            
            // Event listeners
            fetchBtn.addEventListener('click', fetchUsers);
            
            clearBtn.addEventListener('click', () => {
                userContainer.innerHTML = `
                    <div class="loading-container" id="status-text">
                        <div class="spinner"></div>
                        <p class="loading-text">Click "Fetch User Data" to load information</p>
                    </div>
                `;
                
                // Reset stats
                userCount.textContent = '0';
                maleCount.textContent = '0';
                femaleCount.textContent = '0';
                avgAge.textContent = '0';
            });
            
            demoBtn.addEventListener('click', fetchDemo);
        });
    </script>
</body>
</html>
